<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Planet</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- 4.- C O N T A C T O -->
	<section id="contact" class="row">
		<div class="col-md-7 col-xs-12 contacto">
			<h1>Contactanos!</h1>
			<div>
				<input type="text" name="name" class="col-md-7 col-xs-4 input contenedor-inputs" placeholder="Escribe tu Nombre">
			</div>
			<div>
				<input type="email" name="mail" class="col-md-7 col-xs-4 input contenedor-inputs" placeholder="Escribe tu Email">
			</div>
			<div>
				<textarea type="text" class="texta col-xs-4 col-md-7 contenedor-inputs" maxlength="100" placeholder="Danos tu Comentario"></textarea>
			</div>
			<button class="enviar col-md-5 col-xs-offset-1 contenedor-inputs">Enviar</button>
		</div>
		<div class="col-md-5 suscribirse">
			<p>Suscribete y obten ofertas y descuentos!</p>
			<input type="email" class="col-md-7 contenedor-inputs" placeholder="Escribe tu Email" id="input-suscribir">
			<div>
			<button class="col-md-4 boton-suscribir" id="boton-suscri">SUSCRIBIRSE</button>
			</div>
		</div>
	</section>
	<!-- FIN C O N T A C T O -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
	
</body>
</html>
